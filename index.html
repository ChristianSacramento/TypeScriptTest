<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="css/kendo.common.min.css" type="text/css" />
    <link rel="stylesheet" href="css/kendo.default.min.css" type="text/css" />
    <link rel="stylesheet" href="css/kendo.default.mobile.min.css" type="text/css" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="js/jquery-3.1.1.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->
    <script src="js/kendo.all.min.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="app.js"></script>
</head>
<body>
    
   
    
    <div id="divChristian">
        <div id="treeview"></div>
        <input type="text" data-bind="value: person.name" />
        <span data-bind="text: person.name"></span>
    </div>
    <br> 

    <div id="contentDdl">
        <input id="txtIns" type="text" data-role="maskedtextbox" /><button id="btnIns" ></button>
        <input id="ddl" data-role="dropdownlist" data-bind="source: foo" />
        <button id="btnHere" data-role="button" data-sprite-css-class="k-icon k-edit" style="width:180px">Click here</button>
    </div>

    <div id="grid"></div>
    
    

</body>
</html>
